<div id="main">
    <button id="menu-btn" type="button" class="btn btn-default btn-lg"
            style="width: 40px; height: 40px; padding: 0px;
            font-size: 30px; color: dimgray;position: fixed; left: 10px;top: 10px; border-style: none;z-index: 20">
        <span class="glyphicon glyphicon-th-list"></span>
    </button>
    <div id="leftPannel">
        <ul>
            <li data-elem="status"><input type="checkbox" checked>Status</li>
            <li data-elem="helm"><input type="checkbox" checked>Helm</li>
            <li data-elem="journals"><input type="checkbox" checked>Logs</li>
            <li data-elem="gps"><input type="checkbox" checked>GPS</li>
            <li data-elem="db"><input type="checkbox" checked>Data Base</li>
        </ul>
    </div>
    <div id="rightPannel">
        <h2 id="app-header">Glider Web App</h2>
        <div class="content">
            <div class="content-element" id="status">
                <h3 class="content-header">Glider status</h3>
                <div>
                    <label>Voltage</label>
                    <label class="value" id="voltage-label">12</label>
                    <label class="value" style="margin-left:0px">V</label>
                </div>
                <div>
                    <label>Amperage</label>
                    <label class="value" id="amperage-lable">3</label>
                    <label class="value" style="margin-left:0px">A</label>
                </div>
                <div>
                    <label>Battery charge</label>
                    <div class="progress" id="battery-bar">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                             aria-valuemax="100" style="width:70%">
                            70%
                        </div>
                    </div>
                </div>
                <div>
                    <label>Pressure</label>
                    <label class="value" id="presure-lable">1200</label>
                    <label class="value" style="margin-left:-5px">kPa</label>
                </div>
                <div>
                    <label>Humidity</label>
                    <label class="value" id="hummidity-lable">75</label>
                    <label class="value" style="margin-left:0px">%</label>
                </div>
                <div>
                    <label>CPU Temp</label>
                    <label class="value" id="cputemp-lable">25</label>
                    <label class="value" style="margin-left:0px">C</label>
                </div>
                <div>
                    <label>Inside Temp</label>
                    <label class="value" id="insidetemp-lable">10</label>
                    <label class="value" style="margin-left:0px">C</label>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="content-element" id="helm">
                <h3 class="content-header">Mission Managment</h3>
                <div>
                    <label>Helm satate</label>
                    <label class="value" id="helm_state">Some Type</label>
                </div>
                <div>
                    <label>Helm mode type</label>
                    <label class="value" id="helm_mode_type">Some Name</label>
                </div>
                <div>
                    <label>Helm mode name</label>
                    <label class="value" id="helm_mode_name">12:19</label>
                </div>
                <div>
                    <label>Helm mode time</label>
                    <label class="value" id="helm_mode_time">75%</label>
                </div>

            </div>
        </div>
        <div class="content">
            <div class="content-element" id="journals">
                <h3 class="content-header">Glider Logs</h3>
                <div id="log-links"></div>
                <div id="log-text-area"></div>

            </div>
        </div>
        <div class="content">
            <div class="content-element" id="gps">
                <h3 class="content-header">GPS Position</h3>
                <div><label>Lat</label><label class="value" id="latElem">192.22.33</label></div>
                <div><label>Lon</label><label class="value" id="lonElem">22.33.44</label></div>
                <div id="mapid"></div>


            </div>
        </div>
        <div class="content">
            <div class="content-element" id="db">
                <h3 class="content-header">Data Base</h3>
                <div>
                    <label>Size</label>
                    <label class="value" id="size">19</label>
                    <label class="value" style="margin-left:0px">Mb</label>
                </div>
                <div>
                    <label>Sessions</label>
                    <label class="value" id="sessions">3</label>

                </div>
                <a class="btn btn-default" id="dowload_db" href="/download_database" download>Download</a>


            </div>
        </div>
    </div>
</div>


</body>
